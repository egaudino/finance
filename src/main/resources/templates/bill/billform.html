<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Add Bill</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Add Bill</h2>
    <div>
        <form class="form-horizontal" th:object="${bill}" th:action="@{/bill}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}" th:errorclass="fieldError"/>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Value:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{value}"/>
                    <p th:if="${#fields.hasErrors('value')}" th:errors="*{value}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Due Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{dueDate}"/>
                    <p th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Paid:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{paid}">
                        <option th:value="${true}">True</option>b
                        <option th:value="${false}">False</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Payment Date:</label>
                <div class="col-sm-10">
                    <input th:if="${paid}==true" type="text" class="form-control" th:field="*{paymentDate}"/>
                </div>
            </div>


            <div class="row">
                <button type="submit" class="btn btn-default">Save</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
